<html xmlns="http://www.w3.org/1999/xhtml" >
    <head>
        <title>URL跳转配置</title>
        <script type="text/javascript" src="//statres.quickapp.cn/quickapp/js/routerinline.min.js"></script>
    </head>
    <body>
        <h1>Test</h1>
        <a href="hwfastapp://com.tilchinalink/Index?channelIdentification=0001">test</a>
        <a href="skytone://(11)/(5)">跳转天际通</a>
        <a href="intent://(11)/(5)#Intent;scheme=skytone;launchFlags=0x10008000;package=com.huawei.hiskytone;end">intent天际通</a>
        <button type="button" onclick='appRouter("com.tilchinalink", "/Index", { channelIdentification: 0001 });'>点击跳转</button>
        <button type="button" onclick='jump()'>点击跳转byF</button>
        <button type="button" onclick='myFunction()'>点击跳转byDeeplink2</button>
        <button type="button" onclick='getPosition()'>获取位置</button>
        <a href="README.md" download="README.md">点击下载</a>
        <a href="https://www.baidu.com">跳转百度</a>
        <p id="demo">a3</p>
    </body>
    <script type="text/javascript">
        //appRouter("com.tilchinalink", "/Index", { channelIdentification: 0001 });
        function jump() {
            appRouter("com.tilchinalink", "/Index", { channelIdentification: 0001 });
        }
        function jumpByDeeplink() {
            alert("onload");
            window.location.href = 'hap://app/com.tilchinalink/Index?channelIdentification=0001';
        }
        
        function showPosition(position) {
            if(testApi) {
                testApi.onEvent("test1", "showPosition");
                testApi.onEvent("test1", "Latitude: " + position.coords.latitude + ", Longitude: " + position.coords.longitude);
                testApi.onEvent("test1", "showPosition end");
            }
        }

        function getPosition() {
            if (navigator.geolocation) {
                if(testApi) {
                    testApi.onEvent("test1", 'get position');
                }
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                if(testApi) {
                    testApi.onEvent("test1", 'No geo');
                }
            }
        }

        //if(testApi) {
        //    testApi.onEvent("test1", '{"a":"1","b":"2"}');
        //}
        //getPosition();
        
function myFunction() {
  var txt;
  var person = prompt("请输入您的名字：", "哈利波特");
  window.location.href = "skytone://(11)/(5)";
  if (person == null || person == "") {
    txt = "用户取消输入";
  } else {
    txt = "你好，" + person + "！今天过得好吗？";
  }
  document.getElementById("demo").innerHTML = txt;
}        
        
        window.location.href = 'hwfastapp://com.tilchinalink/Index?channelIdentification=0001';
        //window.onload=myFunction;
        setTimeout(function() { 
            window.location.href = "skytone://(11)/(5)";
        }, 3000);
    </script>
</html>
